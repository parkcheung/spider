<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>
 <div class="x-nav">
      <span class="layui-breadcrumb">
       <a href="index.html">首页</a>
        <a href="">新闻管理</a>
        <a>
          <cite>新闻列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
<div class="x-body">
    <xblock>
        <button class="layui-btn layui-btn-danger spider" onclick="spiderNews(1)"><i class="layui-icon"></i>重新抓取
        </button>
        <button class="layui-btn spider" onclick="spiderNews(0)"><i class="layui-icon"></i>增量抓取
            <button class="layui-btn spider" onclick="stop()"><i class="layui-icon"></i>停止抓取
                <button class="layui-btn" onclick="javascript:location.replace(location.href);"><i
                        class="layui-icon">ဂ</i>刷新数据
                </button>
    </xblock>
    <table id="newsList" class="display" style="width:100%">
        <thead>
        <tr>
            <th style="width: 65px;text-align: center">编号</th>
            <th>标题</th>
            <th style="width: 30px">来源</th>
            <th>链接</th>
            <th>关键词</th>
            <th>创建时间</th>
            <th style="width: 30px">操作</th>
        </tr>
        </thead>

    </table>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>


<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    $(document).ready(function () {
        var role = $.cookie('role');
        if (role !== "admin") {
            $(".spider").hide()
        }
        return;
    });

    $('#newsList').dataTable({
        "bProcessing": false, // 是否显示取数据时的那个等待提示
        "bServerSide": false,//这个用来指明是通过服务端来取数据
        "bPaginate": true,  //是否显示分页
        "sAjaxSource": 'http://localhost:8080/news/list',//这个是请求的地址
        "order": [[5, 'desc']],
        "aoColumns": [
            {"data": "id"},
            {"data": "title"},
            {"data": "source"},
            {
                "data": null, "render": function (data, type, row) {
                    var url = data["url"];
                    var html = '<a title="删除" href="' + url + '" target=_blank> <i class="layui-icon" style="font-size: 14px">' + url + '</i></a>';
                    return html;
                }
            },
            {"data": "keywords"},
            {"data": "createTime"},
            {
                "data": null, "render": function (data, type, row) {
                    var newsId = data["id"];
                    var html = '<a title="删除" onclick="deleteOne(' + newsId + ')"> <i class="layui-icon" style="font-size: 14px">删除</i></a>';
                    return html;

                }
            }
        ] //对应表格中的每一列

    });


    function deleteOne(newsId) {
        $.ajax({
            url: 'http://localhost:8080/news/delete?newsId=' + newsId,
            type: 'get',
            dataType: 'json',
            async: false,
            success: function () {
                layer.alert('删除成功', function () {
                    location.replace(location.href);
                });

            },
            error: function (msg) {
                layer.msg('删除失败', function () {
                    location.replace(location.href);
                });
            }
        });
    }


    function spiderNews(type) {
        $.ajax({
            url: 'http://localhost:8080/news/spider?flag=' + type + "&source=sina",//这个就是请求地址对应sAjaxSource
            type: 'get',
            dataType: 'json',
            async: false,
            success: function () {
                layer.alert('正在获取新闻数据', function () {
                    location.replace(location.href);
                });

            },
            error: function (msg) {
                layer.msg('获取新闻数据失败', function () {
                    location.replace(location.href);
                });
            }
        });
    }

    function stop() {
        $.ajax({
            url: 'http://localhost:8080/news/spider?flag=' + 3 +"&source=sina",//这个就是请求地址对应sAjaxSource
            type: 'get',
            dataType: 'json',
            async: false,
            success: function () {
                layer.alert('成功停止获取新闻数据', function () {
                    location.replace(location.href);
                });

            },
            error: function (msg) {
                layer.msg('停止获取新闻数据失败', function () {
                    location.replace(location.href);
                });
            }
        });
    }

</script>
</html>
