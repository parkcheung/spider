<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javacript:void(0);">首页</a>

       href="javascript:location.replace(location.href);" title="刷新">

<div class="x-body">
    <xblock>
        <span class="x-right" style="line-height:40px">共有数据：<span id="num"></span>> 条</span>
    </xblock>
    <table class="layui-table layui-form">
        <thead>
        <tr>
            <th width="20">
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">账号</th>
            <th>角色</th>
            <th>创建时间</th>
            <th width="220">操作</th>
        </thead>
        <tbody class="x-cate" id="table_content">
        </tbody>
    </table>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        getList();
    });

    function getList() {
        $.ajax({
            url: 'http://localhost:8080/users',//这个就是请求地址对应sAjaxSource
//            data : {"aoData":JSON.stringify(aoData111)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (result) {
                let data = result.data;
                let tableHtml = "";
                for (let i = 0; i < data.length; i++) {
                    let obj = data[i];
                    tableHtml = tableHtml +
                        '<tr cate-id=\'1\' fid=\'0\' >' +
                        '  <td>' +
                        '    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id=\'' + obj.id + '\'><i class="layui-icon">&#xe605;</i></div>' +
                        '  </td>' +
                        '  <td>' + obj.account + '</td>' +
                        '  <td>' + obj.role +
                        '  </td>' +
                        '  <td>' + obj.createTime + '</td>' +
                        '  <td class="td-manage">' +
                        '    <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,' + obj.id + ')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>' +
                        '  </td>' +
                        '</tr>'
                }
                $("#table_content").append(tableHtml);
                $("#num").append(data.length);
            },
            error: function (msg) {
            }
        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (id) {
            $.ajax({
                url: 'http://localhost:8080/user/delete?ids=' + id,//这个就是请求地址对应sAjaxSource
                type: 'delete',
                dataType: 'json',
                async: false,
                success: function (result) {
                    layer.alert('删除成功', function () {
                        location.replace(location.href);
                    });
                },
                error: function (msg) {
                    layer.msg('删除失败', function () {
                        location.replace(location.href);
                    });
                }
            });
        });
    }


</script>

</body>

</html>
