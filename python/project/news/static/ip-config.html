<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
      <a href="javacript:void(0);">首页</a>

        <a>
          <cite>IP白名单</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
            <input class="layui-input" placeholder="请输入管理员名字" id="admin_name">
            <input class="layui-input" placeholder="请输入管理员IP" id="admin_ip">
            <button class="layui-btn" onclick="add()"><i class="layui-icon"></i>增加</button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span class="x-right" style="line-height:40px">共有数据：<span id="num"></span>> 条</span>
    </xblock>
    <table class="layui-table layui-form">
        <thead>
        <tr>
            <th width="20">
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">管理员</th>
            <th>IP</th>
            <th width="220">操作</th>
        </thead>
        <tbody class="x-cate" id="table_content">
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        getList();
    });


    layui.use(['form'], function () {
        form = layui.form;

    })

    function add() {

        let obj = {};
        obj.ip = $("#admin_ip").val();
        obj.name = $("#admin_name").val();

        if (!obj.ip) {
            alert('请输入IP');
            return
        }
        if (!obj.name) {
            alert('请输入管理员名称');
            return
        }

        $.ajax({
            url: '/security/whiteip',//这个就是请求地址对应sAjaxSource
            type: 'post',
            dataType: 'json',
            data: JSON.stringify(obj),
            async: false,
            success: function (result) {
                layer.alert('添加成功', function () {
                    location.replace(location.href);
                });
            },
            error: function (msg) {
                layer.msg('添加失败', function () {
                    location.replace(location.href);
                });
            }
        });
    }


    function getList() {
        $.ajax({
            url: '/security/whiteip',//这个就是请求地址对应sAjaxSource
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (result) {
                let data = result.data;
                let tableHtml = "";
                for (let i = 0; i < data.length; i++) {
                    let obj = data[i];
                    tableHtml = tableHtml +
                        '<tr cate-id=\'1\' fid=\'0\' >' +
                        '  <td>' +
                        '    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id=\'' + obj.id + '\'><i class="layui-icon">&#xe605;</i></div>' +
                        '  </td>' +
                        '  <td>' + obj.name + '</td>' +
                        '  <td>' + obj.ip +
                        '  </td>' +
                        '  <td class="td-manage">' +
                        '    <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,' + obj.id + ')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>' +
                        '  </td>' +
                        '</tr>'
                }
                $("#table_content").append(tableHtml);
                $("#num").append(data.length);
            },
            error: function (msg) {
            }
        });
    }


    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (id) {
            $.ajax({
                url: '/security/whiteip/delete?ids=' + id,//这个就是请求地址对应sAjaxSource
                type: 'delete',
                dataType: 'json',
                async: false,
                success: function (result) {
                    layer.alert('删除成功', function () {
                        location.replace(location.href);
                    });
                },
                error: function (msg) {
                    layer.msg('删除失败', function () {
                        location.replace(location.href);
                    });
                }
            });
        });
    }


    function delAll(argument) {
        let data = tableCheck.getData();
        layer.confirm('确认要删除吗？', function (id) {
            $.ajax({
                url: '/security/whiteip/delete?ids=' + data,//这个就是请求地址对应sAjaxSource
                type: 'delete',
                dataType: 'json',
                async: false,
                success: function (result) {
                    layer.alert('删除成功', function () {
                        location.replace(location.href);
                    });
                },
                error: function (msg) {
                    layer.msg('删除失败', function () {
                        location.replace(location.href);
                    });
                }
            });
        });
    }
</script>
</body>
